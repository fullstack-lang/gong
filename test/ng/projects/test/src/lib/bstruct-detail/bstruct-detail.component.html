<form *ngIf="bstruct" class="details">
    <h2 class="details__title">bstruct</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bstruct.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bstruct.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Floatfield</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bstruct.Floatfield" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Floatfield2</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bstruct.Floatfield2" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Intfield</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bstruct.Intfield" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(Astruct) Anarrayofb</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="bstruct.Astruct_Anarrayofb_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let astruct of frontRepo.Astructs_array" [value]="astruct">
                {{astruct.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="detail-full-width">
        <mat-label>(Astruct) Anotherarrayofb</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="bstruct.Astruct_Anotherarrayofb_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let astruct of frontRepo.Astructs_array" [value]="astruct">
                {{astruct.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save bstruct
        </button>
    </div>
</form>
