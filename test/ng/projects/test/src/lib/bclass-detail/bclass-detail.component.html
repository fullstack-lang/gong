<form *ngIf="bclass" class="details">
    <h1 class="details__title">bclass</h1>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="4" rowHeight="6:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bclass.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bclass.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Floatfield</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bclass.Floatfield" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Intfield</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bclass.Intfield" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label><- Anarrayofb</mat-label>
        <mat-select [(ngModel)]="bclass.Aclass_Anarrayofb_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let aclass of frontRepo.Aclasss_array" [value]="aclass">
                {{aclass.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="detail-full-width">
        <mat-label><- Anotherarrayofb</mat-label>
        <mat-select [(ngModel)]="bclass.Aclass_Anotherarrayofb_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let aclass of frontRepo.Aclasss_array" [value]="aclass">
                {{aclass.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save bclass
		</button>
    </div>
</form>
