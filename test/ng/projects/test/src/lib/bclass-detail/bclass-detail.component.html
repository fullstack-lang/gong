<div *ngIf="bclass" class="details">
    <h1 class="details__title">bclass</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bclass.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Floatfield</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bclass.Floatfield">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Intfield</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bclass.Intfield">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- Anarrayofb</mat-label>
        <mat-select [(ngModel)]="bclass.Aclass_Anarrayofb_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let aclass of frontRepo.Aclasss_array" [value]="aclass">
                {{aclass.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- Anotherarrayofb</mat-label>
        <mat-select [(ngModel)]="bclass.Aclass_Anotherarrayofb_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let aclass of frontRepo.Aclasss_array" [value]="aclass">
                {{aclass.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save bclass
		</button>
    </div>
</div>
