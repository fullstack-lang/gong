<form *ngIf="astructbstructuse" class="details">
    <h2 class="details__title">astructbstructuse</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="astructbstructuse.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="astructbstructuse.Name"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Bstruct2</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="astructbstructuse.Bstruct2" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let bstruct of frontRepo.Bstructs_array" [value]="bstruct">
                {{bstruct.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(Astruct) AnarrayofbUse</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="astructbstructuse.Astruct_AnarrayofbUse_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let astruct of frontRepo.Astructs_array" [value]="astruct">
                {{astruct.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save astructbstructuse
        </button>
    </div>
</form>
