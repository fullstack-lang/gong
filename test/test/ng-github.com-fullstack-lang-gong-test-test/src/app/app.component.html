<as-split unit="pixel" *ngIf="view==test" direction="vertical">
    <as-split-area [size]="400">
        <lib-test-specific GONG__StackPath="test">
        </lib-test-specific>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-split-specific [GONG__StackPath]="StackName"></lib-split-specific>
    </as-split-area>
</as-split>
