<div *ngIf="machine" class="details">
    <h1 class="details__title">machine</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>TechName</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="machine.TechName">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="machine.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>DrumLoad</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="machine.DrumLoad">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>RemainingTime</mat-label>
                <input  matInput [(ngModel)]="machine.RemainingTime">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>RemainingTimeMinutes</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="machine.RemainingTimeMinutes">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-checkbox [formControl]="CleanedlaundryFormControl">Cleanedlaundry</mat-checkbox>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <mat-select [(ngModel)]="machine.State">
                <mat-option *ngFor="let enum of MachineStateEnumList" [value]="enum.value">
                    {{enum.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save machine
		</button>
    </div>
</div>
