<h1 *ngIf="dialogData">simulation</h1>
<table class="table" mat-table [dataSource]="simulations">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- insertion point for fields specific code -->
    <!-- -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let Simulation">
            {{Simulation.Name}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Machine">
        <th mat-header-cell *matHeaderCellDef> Machine </th>
        <td mat-cell *matCellDef="let Simulation">
            {{ Simulation.Machine ? Simulation.Machine.Name : ''}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Washer">
        <th mat-header-cell *matHeaderCellDef> Washer </th>
        <td mat-cell *matCellDef="let Simulation">
            {{ Simulation.Washer ? Simulation.Washer.Name : ''}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="LastCommitNb">
        <th mat-header-cell *matHeaderCellDef> LastCommitNb </th>
        <td mat-cell *matCellDef="let Simulation">
            {{Simulation.LastCommitNb}}
        </td>
    </ng-container>

    <ng-container matColumnDef="ID" sticky>
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let Simulation"> {{Simulation.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let simulation;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(simulation.ID)">edit</i>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let simulation;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteSimulation(simulation.ID, simulation)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " (click)="setPresentationRouterOutlet( row.ID ) " class="row-link">
    </tr>
</table>
<button class="table__save" color="primary" *ngIf="dialogData" mat-raised-button (click)="save()">
    Save
</button>
