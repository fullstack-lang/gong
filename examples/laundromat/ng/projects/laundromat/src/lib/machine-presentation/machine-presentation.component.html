
<div class="presentation__header" (click)="setEditorRouterOutlet(machine.ID)">
    <h1>Machine's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="machine" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">TechName</td>
        <td class="mat-cell">{{machine.TechName}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{machine.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">DrumLoad</td>
        <td class="mat-cell">{{machine.DrumLoad}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">RemainingTime</td>
        <td class="mat-cell">{{machine.RemainingTime}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">RemainingTimeMinutes</td>
        <td class="mat-cell">{{machine.RemainingTimeMinutes}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Cleanedlaundry</td>
        <td class="mat-cell">
            <mat-checkbox [checked]="machine.Cleanedlaundry" disabled=true>
            </mat-checkbox>
        </td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">State</td>
        <td class="mat-cell">{{machine.State}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
