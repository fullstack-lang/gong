
<div class="presentation__header" (click)="setEditorRouterOutlet(simulation.ID)">
    <h1>Simulation's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="simulation" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{simulation.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Machine</td>
        <td class="mat-cell">{{simulation.MachineName}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Washer</td>
        <td class="mat-cell">{{simulation.WasherName}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">LastCommitNb</td>
        <td class="mat-cell">{{simulation.LastCommitNb}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
