
<div class="presentation__header" (click)="setEditorRouterOutlet(washer.ID)">
    <h1>Washer's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="washer" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">TechName</td>
        <td class="mat-cell">{{washer.TechName}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{washer.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">DirtyLaundryWeight</td>
        <td class="mat-cell">{{washer.DirtyLaundryWeight}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">State</td>
        <td class="mat-cell">{{washer.State}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Machine</td>
        <td class="mat-cell">{{washer.MachineName}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">CleanedLaundryWeight</td>
        <td class="mat-cell">{{washer.CleanedLaundryWeight}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
