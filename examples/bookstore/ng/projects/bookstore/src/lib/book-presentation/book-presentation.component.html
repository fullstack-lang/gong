
<div class="presentation__header" (click)="setEditorRouterOutlet(book.ID)">
    <h1>Book's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="book" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{book.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Author</td>
        <td class="mat-cell">{{book.Author}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">City</td>
        <td class="mat-cell">{{book.City}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Year</td>
        <td class="mat-cell">{{book.Year}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Price</td>
        <td class="mat-cell">{{book.Price}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Recommanded</td>
        <td class="mat-cell">
            <mat-checkbox [checked]="book.Recommanded" disabled=true>
            </mat-checkbox>
        </td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Area</td>
        <td class="mat-cell">{{book.AreaName}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
