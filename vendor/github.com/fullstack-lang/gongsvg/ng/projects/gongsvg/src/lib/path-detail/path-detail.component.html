<form *ngIf="path" class="details">
    <h2 class="details__title">path</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Definition")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Definition</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Definition">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Definition')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Definition")' mat-form-field class="detail-full-width">
        <mat-label>Definition</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Definition"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Color")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Color</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Color">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Color')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Color")' mat-form-field class="detail-full-width">
        <mat-label>Color</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Color"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>FillOpacity</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.FillOpacity" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Stroke")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Stroke</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Stroke">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Stroke')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Stroke")' mat-form-field class="detail-full-width">
        <mat-label>Stroke</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Stroke"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>StrokeWidth</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.StrokeWidth" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("StrokeDashArray")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>StrokeDashArray</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.StrokeDashArray">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('StrokeDashArray')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("StrokeDashArray")' mat-form-field class="detail-full-width">
        <mat-label>StrokeDashArray</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.StrokeDashArray"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("StrokeDashArrayWhenSelected")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>StrokeDashArrayWhenSelected</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.StrokeDashArrayWhenSelected">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('StrokeDashArrayWhenSelected')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("StrokeDashArrayWhenSelected")' mat-form-field class="detail-full-width">
        <mat-label>StrokeDashArrayWhenSelected</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.StrokeDashArrayWhenSelected"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Transform")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Transform</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Transform">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Transform')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Transform")' mat-form-field class="detail-full-width">
        <mat-label>Transform</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Transform"></textarea>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Animate', 'Path_AnimatesDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Animates</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Animate', 'Path_AnimatesDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="detail-full-width">
        <mat-label>(Layer) Paths</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="path.Layer_Paths_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let layer of frontRepo.Layers_array" [value]="layer">
                {{layer.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save path
        </button>
    </div>
</form>
