<div class="vertical-paper">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            <mat-checkbox *ngIf="node.gongNode.HasCheckboxButton" [disabled]="node.gongNode.IsCheckboxDisabled" [checked]="node.gongNode.IsChecked" (change)="toggleNodeCheckbox(node)">
            </mat-checkbox>
            <div *ngIf='!node.gongNode.IsInEditMode'>
                {{node.name}}
            </div>
            <mat-form-field *ngIf='node.gongNode.IsInEditMode' mat-form-field class="mat-mdc-form-field">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="node.gongNode.Name">
            </mat-form-field>
            <button *ngIf='node.gongNode.IsInEditMode' mat-button (click)="update(node)">
                <mat-icon [ngStyle]="{'color':'rgba(0,0,0,.50)'}">save
                </mat-icon>
            </button>
            <ng-container *ngFor="let button of node.gongNode.Buttons">
                <button mat-button (click)="onButtonClick(node, button)" class="tight-buttons">
                    <mat-icon [ngStyle]="{'color':'rgba(0,0,0,.50)'}">{{button.Icon}}
                    </mat-icon>
                </button>
            </ng-container>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" (click)="toggleNodeExpansion(node)">
                <mat-icon [ngStyle]="{'color':'rgba(0,0,0,.50)'}" class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ?
                    'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>
            <mat-checkbox *ngIf="node.gongNode.HasCheckboxButton" [disabled]="node.gongNode.IsCheckboxDisabled" [checked]="node.gongNode.IsChecked" (change)="toggleNodeCheckbox(node)">
            </mat-checkbox>
            <div>
                {{node.name}}
            </div>
            <ng-container *ngFor="let button of node.gongNode.Buttons">
                <button mat-button (click)="onButtonClick(node, button)">
                    <mat-icon [ngStyle]="{'color':'rgba(0,0,0,.50)'}">{{button.Icon}}
                    </mat-icon>
                </button>
            </ng-container>
        </mat-tree-node>
    </mat-tree>
</div>
