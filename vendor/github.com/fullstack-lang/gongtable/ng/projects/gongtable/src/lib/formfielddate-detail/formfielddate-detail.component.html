<form *ngIf="formfielddate" class="details">
    <h2 class="details__title">formfielddate</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfielddate.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfielddate.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field>
        <mat-label>Value</mat-label>
        <input matInput [ngModelOptions]="{standalone: true}" [ngxMatDatetimePicker]="pickerValue" [(ngModel)]="formfielddate.Value">
        <mat-datepicker-toggle matSuffix [for]="$any(pickerValue)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker [showSeconds]="true" #pickerValue></ngx-mat-datetime-picker>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save formfielddate
        </button>
    </div>
</form>
