<form *ngIf="checkbox" class="details">
    <h2 class="details__title">checkbox</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="checkbox.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="checkbox.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="ValueFormControl">Value</mat-checkbox>

    <mat-form-field class="detail-full-width">
        <mat-label>(FormDiv) CheckBoxs</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="checkbox.FormDiv_CheckBoxs_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let formdiv of frontRepo.FormDivs_array" [value]="formdiv">
                {{formdiv.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save checkbox
        </button>
    </div>
</form>
