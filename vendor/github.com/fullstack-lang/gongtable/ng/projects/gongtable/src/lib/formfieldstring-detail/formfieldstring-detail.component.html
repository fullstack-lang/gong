<form *ngIf="formfieldstring" class="details">
    <h2 class="details__title">formfieldstring</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldstring.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldstring.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Value")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Value</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldstring.Value">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Value')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Value")' mat-form-field class="detail-full-width">
        <mat-label>Value</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldstring.Value"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="IsTextAreaFormControl">IsTextArea</mat-checkbox>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save formfieldstring
        </button>
    </div>
</form>
