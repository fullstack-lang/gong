<form *ngIf="formfieldfloat64" class="details">
    <h2 class="details__title">formfieldfloat64</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldfloat64.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldfloat64.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Value</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldfloat64.Value" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="HasMinValidatorFormControl">HasMinValidator</mat-checkbox>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>MinValue</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldfloat64.MinValue" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="HasMaxValidatorFormControl">HasMaxValidator</mat-checkbox>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>MaxValue</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldfloat64.MaxValue" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save formfieldfloat64
        </button>
    </div>
</form>
