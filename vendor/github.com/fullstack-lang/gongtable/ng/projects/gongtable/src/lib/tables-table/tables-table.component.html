<section class="container mat-elevation-z8" tabindex="0">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <h1 *ngIf="dialogData">table</h1>
    <table class="table" mat-table [dataSource]="matTableDataSource" matSort>
        <!-- Checkbox Column, only used when the component is used to select items for a field that is a slice of pointers -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- insertion point for fields specific code -->
        <!-- -->
        <ng-container matColumnDef="Name" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let Table">
                {{Table.Name}}
            </td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="HasFiltering">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HasFiltering </th>
            <td mat-cell *matCellDef="let Table">
                <mat-checkbox [checked]="Table.HasFiltering" disabled=true></mat-checkbox>
            </td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="HasColumnSorting">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HasColumnSorting </th>
            <td mat-cell *matCellDef="let Table">
                <mat-checkbox [checked]="Table.HasColumnSorting" disabled=true></mat-checkbox>
            </td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="HasPaginator">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HasPaginator </th>
            <td mat-cell *matCellDef="let Table">
                <mat-checkbox [checked]="Table.HasPaginator" disabled=true></mat-checkbox>
            </td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="HasCheckableRows">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HasCheckableRows </th>
            <td mat-cell *matCellDef="let Table">
                <mat-checkbox [checked]="Table.HasCheckableRows" disabled=true></mat-checkbox>
            </td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="HasSaveButton">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HasSaveButton </th>
            <td mat-cell *matCellDef="let Table">
                <mat-checkbox [checked]="Table.HasSaveButton" disabled=true></mat-checkbox>
            </td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="CanDragDropRows">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CanDragDropRows </th>
            <td mat-cell *matCellDef="let Table">
                <mat-checkbox [checked]="Table.CanDragDropRows" disabled=true></mat-checkbox>
            </td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="HasCloseButton">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HasCloseButton </th>
            <td mat-cell *matCellDef="let Table">
                <mat-checkbox [checked]="Table.HasCloseButton" disabled=true></mat-checkbox>
            </td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="SavingInProgress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SavingInProgress </th>
            <td mat-cell *matCellDef="let Table">
                <mat-checkbox [checked]="Table.SavingInProgress" disabled=true></mat-checkbox>
            </td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="NbOfStickyColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NbOfStickyColumns </th>
            <td mat-cell *matCellDef="let Table">
                {{Table.NbOfStickyColumns}}
            </td>
        </ng-container>

        <ng-container matColumnDef="ID" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
            <td mat-cell *matCellDef="let Table"> {{Table.ID}} </td>
        </ng-container>

        <ng-container matColumnDef="Delete" sticky>
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let table;  let j = index;">
                <i class="material-icons my-delete-button" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteTable(table.ID, table); $event.stopPropagation()">delete</i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>

        <tr mat-row *matRowDef="
        let row; 
        columns: displayedColumns;
        " (click)="setEditorRouterOutlet( row.ID ) " class="row-link">
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[50, 100, 500, 1000]" showFirstLastButtons></mat-paginator>
    <button class="table__save" color="primary" *ngIf="dialogData" mat-raised-button (click)="save()">
        Save
    </button>
</section>
