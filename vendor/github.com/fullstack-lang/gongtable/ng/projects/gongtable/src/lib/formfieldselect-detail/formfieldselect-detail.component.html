<form *ngIf="formfieldselect" class="details">
    <h2 class="details__title">formfieldselect</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldselect.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="formfieldselect.Name"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Value</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="formfieldselect.Value" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let option of frontRepo.Options_array" [value]="option">
                {{option.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Option', 'FormFieldSelect_OptionsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Options</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Option', 'FormFieldSelect_OptionsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <!-- -->
    <mat-checkbox [formControl]="CanBeEmptyFormControl">CanBeEmpty</mat-checkbox>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save formfieldselect
        </button>
    </div>
</form>
