<!-- button bar that is present in all tabs -->
<ng-template #radioToolbar>
    <div class="align-items-container">
        <mat-radio-group class="radio-group" aria-label="Select an option" [(ngModel)]="view">
            <mat-radio-button *ngFor="let view of views" [value]="view">{{view}}</mat-radio-button>
        </mat-radio-group>

        <!-- Use mat-button with mat-icon inside -->
        <button mat-button class="reload-button" (click)="refresh()">
            <mat-icon class="icon-text reload-icon">refresh</mat-icon>
            Reload
        </button>
    </div>
</ng-template>

<as-split unit="pixel" *ngIf="view==diagrams" direction="vertical">
    <as-split-area [size]="40">
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <!-- letting the component load only after ngOnInit is finished is important
        because the GONG__StackPath is not initialized otherwise -->
        <lib-pkgelt-docs *ngIf="!loading" [GONG__StackPath]="GONG__StackPath"></lib-pkgelt-docs>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==diagrams_data" direction="vertical">
    <as-split-area [size]="40">
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <app-gongdoc-splitter [GONG__StackPath]="GONG__StackPath"></app-gongdoc-splitter>
    </as-split-area>
</as-split>
