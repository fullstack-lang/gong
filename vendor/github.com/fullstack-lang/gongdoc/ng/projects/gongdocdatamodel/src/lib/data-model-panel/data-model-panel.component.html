<!-- button bar that is present in all tabs -->
<ng-template #radioToolbar>
    <div [ngStyle]="containerStyle">
        <mat-radio-group aria-label="Select an option" [(ngModel)]="view" [ngStyle]="radioGroupStyle">
            <div *ngFor="let view of views">
                <mat-radio-button [value]="view">
                    {{view}}&nbsp;&nbsp;&nbsp;
                </mat-radio-button>
            </div>
        </mat-radio-group>
        <span [ngStyle]="textStyle">Data stack path : "{{GONG__DATA__StackPath}}", Model stacks path : "{{GONG__MODEL__StacksPath}}"</span>
    </div>
</ng-template>

<as-split unit="pixel" *ngIf="view==data" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <app-gongdoc-splitter [GONG__StackPath]="GONG__DATA__StackPath"></app-gongdoc-splitter>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==dataNewNew" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <as-split direction="horizontal">
            <as-split-area [size]="20">
                <lib-tree [GONG__StackPath]="GONG__DATA__StackPath+'-sidebar'" name="gong"></lib-tree>
            </as-split-area>
            <as-split-area [size]="50">
                <div [ngStyle]="scrollStyle">
                    <lib-material-table TableName="Table" [DataStack]="GONG__DATA__StackPath"></lib-material-table>
                </div>
            </as-split-area>
            <as-split-area [size]="30">
                <lib-material-form FormName="Form" [DataStack]="GONG__DATA__StackPath+'-form'"></lib-material-form>
            </as-split-area>
        </as-split>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==tableData" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-github_com_fullstack_lang_gongtable_go-data-model-panel [GONG__MODEL__StacksPath]="GONG__DATA__StackPath" [GONG__DATA__StackPath]="GONG__DATA__StackPath">
        </lib-github_com_fullstack_lang_gongtable_go-data-model-panel>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==formData" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-github_com_fullstack_lang_gongtable_go-data-model-panel [GONG__MODEL__StacksPath]="GONG__DATA__StackPath" [GONG__DATA__StackPath]="GONG__DATA__StackPath+'-form'">
        </lib-github_com_fullstack_lang_gongtable_go-data-model-panel>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==model" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-panel [GONG__StackPath]="GONG__MODEL__StacksPath"></lib-panel>
    </as-split-area>
</as-split>
