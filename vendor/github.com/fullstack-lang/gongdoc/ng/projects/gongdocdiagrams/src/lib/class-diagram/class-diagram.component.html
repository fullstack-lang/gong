<mat-toolbar>
    <span>Class diagram editor {{classdiagram?.Name}} -
        commits {{lastCommitNb}}</span>
    <span class="example-spacer"></span>
    <div class="details__save">
        <mat-slide-toggle [(ngModel)]="EditionModeBool" [color]="color" (change)="toggle($event)">
            {{EditionMode}}
        </mat-slide-toggle>
    </div>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <button mat-button (click)='saveClassdiagram()'>
        <mat-icon>
            save
        </mat-icon>
    </button>
</mat-toolbar>
<div class="class-diagram__box">
    <div id="jointjs-holder"></div>
</div>
