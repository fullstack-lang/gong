<form *ngIf="gongenumshape" class="details">
    <h2 class="details__title">gongenumshape</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongenumshape.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongenumshape.Name"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Position</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="gongenumshape.Position" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let position of frontRepo.Positions_array" [value]="position">
                {{position.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Identifier")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Identifier</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongenumshape.Identifier">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Identifier')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Identifier")' mat-form-field class="detail-full-width">
        <mat-label>Identifier</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongenumshape.Identifier"></textarea>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('GongEnumValueEntry', 'GongEnumShape_GongEnumValueEntrysDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">GongEnumValueEntrys</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('GongEnumValueEntry', 'GongEnumShape_GongEnumValueEntrysDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Width</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongenumshape.Width" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Heigth</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongenumshape.Heigth" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(Classdiagram) GongEnumShapes</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="gongenumshape.Classdiagram_GongEnumShapes_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let classdiagram of frontRepo.Classdiagrams_array" [value]="classdiagram">
                {{classdiagram.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save gongenumshape
        </button>
    </div>
</form>
