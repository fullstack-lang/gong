<form *ngIf="link" class="details">
    <h2 class="details__title">link</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="link.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="link.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Fieldname")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Fieldname</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="link.Fieldname">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Fieldname')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Fieldname")' mat-form-field class="detail-full-width">
        <mat-label>Fieldname</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="link.Fieldname"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Structname")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Structname</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="link.Structname">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Structname')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Structname")' mat-form-field class="detail-full-width">
        <mat-label>Structname</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="link.Structname"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Fieldtypename")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Fieldtypename</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="link.Fieldtypename">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Fieldtypename')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Fieldtypename")' mat-form-field class="detail-full-width">
        <mat-label>Fieldtypename</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="link.Fieldtypename"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>TargetMultiplicity</mat-label>
        <mat-select [(ngModel)]="link.TargetMultiplicity" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of MultiplicityTypeList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>SourceMultiplicity</mat-label>
        <mat-select [(ngModel)]="link.SourceMultiplicity" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of MultiplicityTypeList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Middlevertice</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="link.Middlevertice" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let vertice of frontRepo.Vertices_array" [value]="vertice">
                {{vertice.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(Classshape) Links</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="link.Classshape_Links_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let classshape of frontRepo.Classshapes_array" [value]="classshape">
                {{classshape.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save link
        </button>
    </div>
</form>
