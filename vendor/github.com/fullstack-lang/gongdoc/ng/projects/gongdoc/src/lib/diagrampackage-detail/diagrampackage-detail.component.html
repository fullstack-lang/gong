<form *ngIf="diagrampackage" class="details">
    <h2 class="details__title">diagrampackage</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="diagrampackage.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="diagrampackage.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Path")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Path</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="diagrampackage.Path">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Path')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Path")' mat-form-field class="detail-full-width">
        <mat-label>Path</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="diagrampackage.Path"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("GongModelPath")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>GongModelPath</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="diagrampackage.GongModelPath">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('GongModelPath')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("GongModelPath")' mat-form-field class="detail-full-width">
        <mat-label>GongModelPath</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="diagrampackage.GongModelPath"></textarea>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Classdiagram', 'DiagramPackage_ClassdiagramsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Classdiagrams</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Classdiagram', 'DiagramPackage_ClassdiagramsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="detail-full-width">
        <mat-label>SelectedClassdiagram</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="diagrampackage.SelectedClassdiagram" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let classdiagram of frontRepo.Classdiagrams_array" [value]="classdiagram">
                {{classdiagram.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Umlsc', 'DiagramPackage_UmlscsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Umlscs</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Umlsc', 'DiagramPackage_UmlscsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <!-- -->
    <mat-checkbox [formControl]="IsEditableFormControl">IsEditable</mat-checkbox>

    <!-- -->
    <mat-checkbox [formControl]="IsReloadedFormControl">IsReloaded</mat-checkbox>

    <mat-grid-list *ngIf='!isATextArea("AbsolutePathToDiagramPackage")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>AbsolutePathToDiagramPackage</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="diagrampackage.AbsolutePathToDiagramPackage">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('AbsolutePathToDiagramPackage')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("AbsolutePathToDiagramPackage")' mat-form-field class="detail-full-width">
        <mat-label>AbsolutePathToDiagramPackage</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="diagrampackage.AbsolutePathToDiagramPackage"></textarea>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save diagrampackage
        </button>
    </div>
</form>
