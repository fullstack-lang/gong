<form *ngIf="vertice" class="details">
    <h2 class="details__title">vertice</h2>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>X</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="vertice.X" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Y</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="vertice.Y" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="vertice.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="vertice.Name"></textarea>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save vertice
        </button>
    </div>
</form>
