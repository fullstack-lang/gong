
<div class="presentation__header" (click)="setEditorRouterOutlet(notelink.ID)">
    <h1>NoteLink's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="notelink" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{notelink.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Type</td>
        <td class="mat-cell">{{notelink.Type}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Classshape</td>
        <td class="mat-cell">{{notelink.Classshape ? notelink.Classshape.Name : ""}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Link</td>
        <td class="mat-cell">{{notelink.Link ? notelink.Link.Name : ""}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Middlevertice</td>
        <td class="mat-cell">{{notelink.Middlevertice ? notelink.Middlevertice.Name : ""}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
