<form *ngIf="noteshapelink" class="details">
    <h2 class="details__title">noteshapelink</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="noteshapelink.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="noteshapelink.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Identifier")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Identifier</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="noteshapelink.Identifier">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Identifier')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Identifier")' mat-form-field class="detail-full-width">
        <mat-label>Identifier</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="noteshapelink.Identifier"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Classshape</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="noteshapelink.Classshape" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gongstructshape of frontRepo.GongStructShapes_array" [value]="gongstructshape">
                {{gongstructshape.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Link</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="noteshapelink.Link" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let link of frontRepo.Links_array" [value]="link">
                {{link.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Middlevertice</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="noteshapelink.Middlevertice" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let vertice of frontRepo.Vertices_array" [value]="vertice">
                {{vertice.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(NoteShape) NoteShapeLinks</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="noteshapelink.NoteShape_NoteShapeLinks_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let noteshape of frontRepo.NoteShapes_array" [value]="noteshape">
                {{noteshape.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save noteshapelink
        </button>
    </div>
</form>
