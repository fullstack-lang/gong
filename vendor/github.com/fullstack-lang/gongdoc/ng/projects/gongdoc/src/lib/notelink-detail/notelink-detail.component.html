<form *ngIf="notelink" class="details">
    <h2 class="details__title">notelink</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="notelink.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="notelink.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="notelink.Type" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of ReferenceTypeList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Classshape</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="notelink.Classshape" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let classshape of frontRepo.Classshapes_array" [value]="classshape">
                {{classshape.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Link</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="notelink.Link" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let link of frontRepo.Links_array" [value]="link">
                {{link.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Middlevertice</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="notelink.Middlevertice" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let vertice of frontRepo.Vertices_array" [value]="vertice">
                {{vertice.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(NoteShape) NoteLinks</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="notelink.NoteShape_NoteLinks_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let noteshape of frontRepo.NoteShapes_array" [value]="noteshape">
                {{noteshape.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save notelink
        </button>
    </div>
</form>
