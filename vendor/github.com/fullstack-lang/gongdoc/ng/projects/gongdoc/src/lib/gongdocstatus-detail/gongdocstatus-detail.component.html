<form *ngIf="gongdocstatus" class="details">
    <h2 class="details__title">gongdocstatus</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongdocstatus.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongdocstatus.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="gongdocstatus.Status" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of GongdocCommandTypeList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("CommandCompletionDate")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>CommandCompletionDate</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongdocstatus.CommandCompletionDate">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('CommandCompletionDate')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("CommandCompletionDate")' mat-form-field class="detail-full-width">
        <mat-label>CommandCompletionDate</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongdocstatus.CommandCompletionDate"></textarea>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save gongdocstatus
        </button>
    </div>
</form>
