<button mat-button (click)='switchState()'>
    <mat-icon  >
        switch_left
    </mat-icon>
</button>
<table mat-table [dataSource]="umlscs">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let Umlsc"> {{Umlsc.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Umlsc </th>
        <td mat-cell *matCellDef="let Umlsc">
            {{Umlsc.Name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let umlsc;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteUmlsc(umlsc.ID, umlsc)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " (click)="setEditorRouterOutlet( row.ID ) " class="row-link">
    </tr>
</table>
