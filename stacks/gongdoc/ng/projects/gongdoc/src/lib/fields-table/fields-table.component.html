<h1 *ngIf="dialogData">field</h1>
<table class="table" mat-table [dataSource]="fields">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- insertion point for fields specific code -->
    <!-- -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let Field">
            {{Field.Name}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Fieldname">
        <th mat-header-cell *matHeaderCellDef> Fieldname </th>
        <td mat-cell *matCellDef="let Field">
            {{Field.Fieldname}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="FieldTypeAsString">
        <th mat-header-cell *matHeaderCellDef> FieldTypeAsString </th>
        <td mat-cell *matCellDef="let Field">
            {{Field.FieldTypeAsString}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Structname">
        <th mat-header-cell *matHeaderCellDef> Structname </th>
        <td mat-cell *matCellDef="let Field">
            {{Field.Structname}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Fieldtypename">
        <th mat-header-cell *matHeaderCellDef> Fieldtypename </th>
        <td mat-cell *matCellDef="let Field">
            {{Field.Fieldtypename}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Fields">
        <th mat-header-cell *matHeaderCellDef> <-- Fields </th>
        <td mat-cell *matCellDef="let field">
            {{frontRepo.Classshapes.get(field.Classshape_FieldsDBID.Int64)?.Name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="ID" sticky>
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let Field"> {{Field.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let field;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(field.ID)">edit</i>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let field;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteField(field.ID, field)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " (click)="setPresentationRouterOutlet( row.ID ) " class="row-link">
    </tr>
</table>
<button class="table__save" color="primary" *ngIf="dialogData" mat-raised-button (click)="save()">
    Save
</button>
