<h1 *ngIf="dialogData">vertice</h1>
<table class="table" mat-table [dataSource]="vertices">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- insertion point for fields specific code -->
    <!-- -->
    <ng-container matColumnDef="X">
        <th mat-header-cell *matHeaderCellDef> X </th>
        <td mat-cell *matCellDef="let Vertice">
            {{Vertice.X.toPrecision(5)}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Y">
        <th mat-header-cell *matHeaderCellDef> Y </th>
        <td mat-cell *matCellDef="let Vertice">
            {{Vertice.Y.toPrecision(5)}}
        </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let Vertice">
            {{Vertice.Name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="ID" sticky>
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let Vertice"> {{Vertice.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let vertice;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(vertice.ID)">edit</i>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let vertice;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteVertice(vertice.ID, vertice)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " (click)="setPresentationRouterOutlet( row.ID ) " class="row-link">
    </tr>
</table>
<button class="table__save" color="primary" *ngIf="dialogData" mat-raised-button (click)="save()">
    Save
</button>
