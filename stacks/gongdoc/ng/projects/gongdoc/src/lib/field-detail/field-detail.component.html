<div *ngIf="field" class="details">
    <h1 class="details__title">field</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="field.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Fieldname</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="field.Fieldname">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>FieldTypeAsString</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="field.FieldTypeAsString">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Structname</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="field.Structname">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Fieldtypename</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="field.Fieldtypename">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- Fields</mat-label>
        <mat-select [(ngModel)]="field.Classshape_Fields_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let classshape of frontRepo.Classshapes_array" [value]="classshape">
                {{classshape.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save field
		</button>
    </div>
</div>
