<div *ngIf="state" class="details">
    <h1 class="details__title">state</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="state.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>X</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="state.X">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Y</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="state.Y">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- States</mat-label>
        <mat-select [(ngModel)]="state.Umlsc_States_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let umlsc of frontRepo.Umlscs_array" [value]="umlsc">
                {{umlsc.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save state
		</button>
    </div>
</div>
