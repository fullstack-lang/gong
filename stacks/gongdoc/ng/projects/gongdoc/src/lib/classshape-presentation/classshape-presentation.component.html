
<div class="presentation__header" (click)="setEditorRouterOutlet(classshape.ID)">
    <h1>Classshape's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="classshape" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{classshape.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Position</td>
        <td class="mat-cell">{{classshape.PositionName}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Structname</td>
        <td class="mat-cell">{{classshape.Structname}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Width</td>
        <td class="mat-cell">{{classshape.Width}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Heigth</td>
        <td class="mat-cell">{{classshape.Heigth}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">ClassshapeTargetType</td>
        <td class="mat-cell">{{classshape.ClassshapeTargetType}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
