<div *ngIf="vertice" class="details">
    <h1 class="details__title">vertice</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>X</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="vertice.X">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Y</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="vertice.Y">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="vertice.Name">
            </mat-form-field>
        </form>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save vertice
		</button>
    </div>
</div>
