<div *ngIf="gongenum" class="details">
    <h1 class="details__title">gongenum</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongenum.Name">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
        <button mat-raised-button (click)="openReverseSelection('GongEnumValue', 'GongEnum_GongEnumValuesDBID')">GongEnumValues</button>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save gongenum
		</button>
    </div>
</div>
