<div *ngIf="gongenumvalue" class="details">
    <h1 class="details__title">gongenumvalue</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongenumvalue.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Value</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongenumvalue.Value">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- GongEnumValues</mat-label>
        <mat-select [(ngModel)]="gongenumvalue.GongEnum_GongEnumValues_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gongenum of frontRepo.GongEnums_array" [value]="gongenum">
                {{gongenum.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save gongenumvalue
		</button>
    </div>
</div>
