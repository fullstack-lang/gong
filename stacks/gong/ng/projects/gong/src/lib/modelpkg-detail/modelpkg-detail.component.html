<div *ngIf="modelpkg" class="details">
    <h1 class="details__title">modelpkg</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="modelpkg.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>PkgPath</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="modelpkg.PkgPath">
            </mat-form-field>
        </form>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save modelpkg
		</button>
    </div>
</div>
