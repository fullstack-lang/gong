<div *ngIf="gongbasicfield" class="details">
    <h1 class="details__title">gongbasicfield</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>BasicKindName</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.BasicKindName">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
        <mat-form-field>
            <mat-label>GongEnum</mat-label>
            <mat-select [(ngModel)]="gongbasicfield.GongEnum">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let gongenum of frontRepo.GongEnums_array" [value]="gongenum">
                    {{gongenum.Name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>DeclaredType</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.DeclaredType">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- GongBasicFields</mat-label>
        <mat-select [(ngModel)]="gongbasicfield.GongStruct_GongBasicFields_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gongstruct of frontRepo.GongStructs_array" [value]="gongstruct">
                {{gongstruct.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save gongbasicfield
		</button>
    </div>
</div>
