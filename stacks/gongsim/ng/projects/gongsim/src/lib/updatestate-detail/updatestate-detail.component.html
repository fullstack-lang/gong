<div *ngIf="updatestate" class="details">
    <h1 class="details__title">updatestate</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="updatestate.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Duration</mat-label>
                <input  matInput [(ngModel)]="updatestate.Duration">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Period</mat-label>
                <input  matInput [(ngModel)]="updatestate.Period">
            </mat-form-field>
        </form>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save updatestate
		</button>
    </div>
</div>
