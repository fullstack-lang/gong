<div *ngIf="engine" class="details">
    <h1 class="details__title">engine</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>EndTime</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.EndTime">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>CurrentTime</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.CurrentTime">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>SecondsSinceStart</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.SecondsSinceStart">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Fired</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.Fired">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-form-field appearance="fill">
            <mat-label>ControlMode</mat-label>
            <mat-select [(ngModel)]="engine.ControlMode">
                <mat-option *ngFor="let enum of ControlModeList" [value]="enum.value">
                    {{enum.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- -->
    <div class="details__item">
        <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <mat-select [(ngModel)]="engine.State">
                <mat-option *ngFor="let enum of EngineStateList" [value]="enum.value">
                    {{enum.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Speed</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.Speed">
            </mat-form-field>
        </form>
    </div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save engine
		</button>
    </div>
</div>
