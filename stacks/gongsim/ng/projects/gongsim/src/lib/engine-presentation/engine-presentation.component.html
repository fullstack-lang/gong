
<div class="presentation__header" (click)="setEditorRouterOutlet(engine.ID)">
    <h1>Engine's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="engine" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{engine.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">EndTime</td>
        <td class="mat-cell">{{engine.EndTime}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">CurrentTime</td>
        <td class="mat-cell">{{engine.CurrentTime}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">SecondsSinceStart</td>
        <td class="mat-cell">{{engine.SecondsSinceStart}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Fired</td>
        <td class="mat-cell">{{engine.Fired}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">ControlMode</td>
        <td class="mat-cell">{{engine.ControlMode}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">State</td>
        <td class="mat-cell">{{engine.State}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Speed</td>
        <td class="mat-cell">{{engine.Speed}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
