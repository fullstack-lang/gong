<!-- button bar that is present in all tabs -->
<ng-template #radioToolbar>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="view">
        <mat-radio-button *ngFor="let view of views" [value]="view">
            {{view}}&nbsp;&nbsp;&nbsp;
        </mat-radio-button>
    </mat-radio-group>
</ng-template>

<as-split unit="pixel" *ngIf="view==table_view" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <as-split direction="vertical">
            <as-split-area [size]=30>
                <lib-table-specific TableName="Table with 5 types" [Name]="TableTestNameEnum.ManualyEditedTableStackName">
                </lib-table-specific>
            </as-split-area>
            <as-split-area [size]=2>
                <lib-table-specific TableName="EmptyTable" [Name]="TableTestNameEnum.ManualyEditedTableStackName">
                </lib-table-specific>
            </as-split-area>
            <as-split-area [size]=30>
                <lib-table-specific TableName="Table 2" [Name]="TableTestNameEnum.ManualyEditedTableStackName">
                </lib-table-specific>
            </as-split-area>
            <as-split-area [size]=38>
                <lib-table-specific TableName="Table" [Name]="TableTestNameEnum.GeneratedTableStackName">
                </lib-table-specific>
            </as-split-area>
        </as-split>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==form_view" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-form-specific [FormName]="FormName" [Name]="TableTestNameEnum.ManualyEditedFormStackName">
        </lib-form-specific>
    </as-split-area>
</as-split>
