<!-- button bar that is present in all tabs -->
<ng-template #radioToolbar>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="view">
        <mat-radio-button *ngFor="let view of views" [value]="view">
            {{view}}&nbsp;&nbsp;&nbsp;
        </mat-radio-button>
    </mat-radio-group>
</ng-template>

<as-split unit="pixel" *ngIf="view==table_view" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <as-split direction="vertical">
            <as-split-area [size]=30>
                <lib-table-specific TableName="Table with 5 types" [DataStack]="TableTestNameEnum.ManualyEditedTableStackName">
                </lib-table-specific>
            </as-split-area>
            <as-split-area [size]=2>
                <lib-table-specific TableName="EmptyTable" [DataStack]="TableTestNameEnum.ManualyEditedTableStackName">
                </lib-table-specific>
            </as-split-area>
            <as-split-area [size]=30>
                <lib-table-specific TableName="Table 2" [DataStack]="TableTestNameEnum.ManualyEditedTableStackName">
                </lib-table-specific>
            </as-split-area>
            <as-split-area [size]=38>
                <lib-table-specific TableName="Table" [DataStack]="TableTestNameEnum.GeneratedTableStackName">
                </lib-table-specific>
            </as-split-area>
        </as-split>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==form_view" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-form-specific [FormName]="FormName" [DataStack]="TableTestNameEnum.ManualyEditedFormStackName">
        </lib-form-specific>
    </as-split-area>
</as-split>

<!-- probe for manualy edited table -->
<as-split unit="pixel" *ngIf="view==manualy_edited_table_probe" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <as-split direction="vertical">
            <as-split-area [size]=50>
                <as-split direction="horizontal">
                    <as-split-area [size]="20">
                        <!-- <lib-tree [GONG__StackPath]="TableTestNameEnum.ManualyEditedTableStackName+'-sidebar'" name="gong"></lib-tree> -->
                    </as-split-area>
                    <as-split-area [size]="50">
                        <div [ngStyle]="scrollStyle">
                            <lib-table-specific TableName="Table" [DataStack]="TableTestNameEnum.ManualyEditedTableStackName+'-table'"></lib-table-specific>
                        </div>
                    </as-split-area>
                    <as-split-area [size]="30">
                        <lib-form-specific FormName="Form" [DataStack]="TableTestNameEnum.ManualyEditedTableStackName+'-form'"></lib-form-specific>
                    </as-split-area>
                </as-split>
            </as-split-area>
            <as-split-area [size]=50>
                <!-- <lib-panel [GONG__StackPath]="StackType"></lib-panel> -->
            </as-split-area>
        </as-split>
    </as-split-area>
</as-split>
