<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ with .Page.Title }}{{ . }} | {{ end }}{{ (index .Site.Pages "/").Title }}</title>
    <link rel="stylesheet" href="{{ .Page.RelPathToRoot }}css/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2><a href="{{ .Page.RelPathToRoot }}index.html">{{ (index .Site.Pages "/").Title }}</a></h2>
            {{ template "nav.html" . }}
        </nav>
        <main class="content">
            {{ block "main" . }}
                <p>Content template not found.</p>
            {{ end }}
        </main>
    </div>
</body>
</html>
