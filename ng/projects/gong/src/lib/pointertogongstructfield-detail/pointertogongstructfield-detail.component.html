<form *ngIf="pointertogongstructfield" class="details">
    <h2 class="details__title">pointertogongstructfield</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pointertogongstructfield.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pointertogongstructfield.Name"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>GongStruct</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="pointertogongstructfield.GongStruct" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gongstruct of frontRepo.GongStructs_array" [value]="gongstruct">
                {{gongstruct.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Index</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pointertogongstructfield.Index" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("CompositeStructName")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>CompositeStructName</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pointertogongstructfield.CompositeStructName">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('CompositeStructName')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("CompositeStructName")' mat-form-field class="detail-full-width">
        <mat-label>CompositeStructName</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="pointertogongstructfield.CompositeStructName"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(GongStruct) PointerToGongStructFields</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="pointertogongstructfield.GongStruct_PointerToGongStructFields_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gongstruct of frontRepo.GongStructs_array" [value]="gongstruct">
                {{gongstruct.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save pointertogongstructfield
        </button>
    </div>
</form>
