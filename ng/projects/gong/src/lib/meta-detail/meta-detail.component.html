<form *ngIf="meta" class="details">
    <h2 class="details__title">meta</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="meta.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="meta.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Text")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Text</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="meta.Text">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Text')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Text")' mat-form-field class="detail-full-width">
        <mat-label>Text</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="meta.Text"></textarea>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('MetaReference', 'Meta_MetaReferencesDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">MetaReferences</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('MetaReference', 'Meta_MetaReferencesDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save meta
        </button>
    </div>
</form>
