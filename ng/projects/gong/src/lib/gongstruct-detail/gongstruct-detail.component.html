<form *ngIf="gongstruct" class="details">
    <h2 class="details__title">gongstruct</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongstruct.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongstruct.Name"></textarea>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('GongBasicField', 'GongStruct_GongBasicFieldsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">GongBasicFields</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('GongBasicField', 'GongStruct_GongBasicFieldsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('GongTimeField', 'GongStruct_GongTimeFieldsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">GongTimeFields</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('GongTimeField', 'GongStruct_GongTimeFieldsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('PointerToGongStructField', 'GongStruct_PointerToGongStructFieldsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">PointerToGongStructFields</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('PointerToGongStructField', 'GongStruct_PointerToGongStructFieldsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('SliceOfPointerToGongStructField', 'GongStruct_SliceOfPointerToGongStructFieldsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">SliceOfPointerToGongStructFields</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('SliceOfPointerToGongStructField', 'GongStruct_SliceOfPointerToGongStructFieldsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save gongstruct
        </button>
    </div>
</form>
