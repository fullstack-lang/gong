<section class="container mat-elevation-z8" tabindex="0">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <h1 *ngIf="dialogData">metareference</h1>
    <table class="table" mat-table [dataSource]="matTableDataSource" matSort>
        <!-- Checkbox Column, only used when the component is used to select items for a field that is a slice of pointers -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- insertion point for fields specific code -->
        <!-- -->
        <ng-container matColumnDef="Name" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let MetaReference">
                {{MetaReference.Name}}
            </td>
        </ng-container>
        <!-- -->
        <ng-container matColumnDef="Meta_MetaReferences">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <-- (Meta) MetaReferences </th>
            <td mat-cell *matCellDef="let metareference">
                {{frontRepo.Metas.get(metareference.Meta_MetaReferencesDBID.Int64)?.Name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="ID" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
            <td mat-cell *matCellDef="let MetaReference"> {{MetaReference.ID}} </td>
        </ng-container>

        <ng-container matColumnDef="Delete" sticky>
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let metareference;  let j = index;">
                <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteMetaReference(metareference.ID, metareference)">delete</i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>

        <tr mat-row *matRowDef="
        let row; 
        columns: displayedColumns;
        " (click)="setEditorRouterOutlet( row.ID ) " class="row-link">
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[50, 100, 500, 1000]" showFirstLastButtons></mat-paginator>
    <button class="table__save" color="primary" *ngIf="dialogData" mat-raised-button (click)="save()">
        Save
    </button>
</section>
