<form *ngIf="gongbasicfield" class="details">
    <h2 class="details__title">gongbasicfield</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("BasicKindName")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>BasicKindName</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.BasicKindName">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('BasicKindName')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("BasicKindName")' mat-form-field class="detail-full-width">
        <mat-label>BasicKindName</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.BasicKindName"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>GongEnum</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="gongbasicfield.GongEnum" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gongenum of frontRepo.GongEnums_array" [value]="gongenum">
                {{gongenum.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("DeclaredType")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>DeclaredType</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.DeclaredType">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('DeclaredType')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("DeclaredType")' mat-form-field class="detail-full-width">
        <mat-label>DeclaredType</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.DeclaredType"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("CompositeStructName")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>CompositeStructName</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.CompositeStructName">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('CompositeStructName')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("CompositeStructName")' mat-form-field class="detail-full-width">
        <mat-label>CompositeStructName</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.CompositeStructName"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Index</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongbasicfield.Index" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="IsDocLinkFormControl">IsDocLink</mat-checkbox>

    <mat-form-field class="detail-full-width">
        <mat-label>(GongStruct) GongBasicFields</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="gongbasicfield.GongStruct_GongBasicFields_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gongstruct of frontRepo.GongStructs_array" [value]="gongstruct">
                {{gongstruct.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save gongbasicfield
        </button>
    </div>
</form>
