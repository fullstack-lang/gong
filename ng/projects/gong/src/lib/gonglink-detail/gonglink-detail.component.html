<form *ngIf="gonglink" class="details">
    <h2 class="details__title">gonglink</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gonglink.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gonglink.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Recv")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Recv</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gonglink.Recv">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Recv')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Recv")' mat-form-field class="detail-full-width">
        <mat-label>Recv</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gonglink.Recv"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("ImportPath")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>ImportPath</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gonglink.ImportPath">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('ImportPath')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("ImportPath")' mat-form-field class="detail-full-width">
        <mat-label>ImportPath</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gonglink.ImportPath"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(GongNote) Links</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="gonglink.GongNote_Links_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gongnote of frontRepo.GongNotes_array" [value]="gongnote">
                {{gongnote.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save gonglink
        </button>
    </div>
</form>
