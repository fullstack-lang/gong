<form *ngIf="astruct" class="details">
    <h2 class="details__title">astruct</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="astruct.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="astruct.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field>
        <input matInput [ngModelOptions]="{standalone: true}" [ngxMatDatetimePicker]="picker" [(ngModel)]="astruct.Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker [showSeconds]="true" #picker></ngx-mat-datetime-picker>
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="BooleanfieldFormControl">Booleanfield</mat-checkbox>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Floatfield</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="astruct.Floatfield" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Intfield</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="astruct.Intfield" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="AnotherbooleanfieldFormControl">Anotherbooleanfield</mat-checkbox>

    <!-- -->
    <mat-grid-list cols="3" rowHeight="4:1">
        <mat-grid-tile>
            <mat-form-field class="details_hours_width">
                <mat-label>Duration1 Hours</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="Duration1_Hours">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="details_minutes_width">
                <mat-label>Duration1 Minutes</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="Duration1_Minutes">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="details_seconds_width">
                <mat-label>Duration1 Seconds</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="Duration1_Seconds">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Bstruct', 'Astruct_AnarrayofbstructDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Anarrayofbstruct</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Bstruct', 'Astruct_AnarrayofbstructDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save astruct
        </button>
    </div>
</form>
