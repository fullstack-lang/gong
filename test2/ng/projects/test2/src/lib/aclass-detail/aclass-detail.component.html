<form *ngIf="aclass" class="details">
    <h1 class="details__title">aclass</h1>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="4" rowHeight="6:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="aclass.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="aclass.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Date</mat-label>
        <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="aclass.Date">
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="BooleanfieldFormControl">Booleanfield</mat-checkbox>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Floatfield</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="aclass.Floatfield" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Intfield</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="aclass.Intfield" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="AnotherbooleanfieldFormControl">Anotherbooleanfield</mat-checkbox>

    <!-- -->
    <mat-grid-list cols="3" rowHeight="4:1">
        <mat-grid-tile>
            <mat-form-field class="details_hours_width">
                <mat-label>Duration1 Hours</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput
                    [(ngModel)]="Duration1_Hours">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="details_minutes_width">
                <mat-label>Duration1 Minutes</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput
                    [(ngModel)]="Duration1_Minutes">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="details_seconds_width">
                <mat-label>Duration1 Seconds</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput
                    [(ngModel)]="Duration1_Seconds">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
            <div style="width: 100vw; text-align: right;">
                <button mat-raised-button
                    (click)="openReverseSelection('Aclass', 'Aclass_AnarrayofaDBID')">Anarrayofa</button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div style="width: 100vw; text-align: left;">
                <button mat-raised-button (click)="openDragAndDropOrdering('Aclass', 'Aclass_AnarrayofaDBID')">
                    <mat-icon>
                        shuffle
                    </mat-icon>
                </button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="detail-full-width">
        <mat-label><- Anarrayofa</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="aclass.Aclass_Anarrayofa_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let aclass of frontRepo.Aclasss_array" [value]="aclass">
                {{aclass.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save aclass
		</button>
    </div>
</form>
