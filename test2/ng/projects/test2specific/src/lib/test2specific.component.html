<style>
    .inline-block {
        display: inline-block;
        vertical-align: bottom;
    }

    .tabular-space {
        margin-right: 50px;
        /* Adjust this value as needed */
    }
</style>

<h1>As</h1>

<ng-container *ngFor="let A of frontRepo.As_array">
    <h2>
        {{A.Name}}
    </h2>

    <button mat-raised-button (click)="onClickUpdateBasicField(A)">Basic Field Update (Number)</button>
    <button mat-raised-button (click)="onClickUpdatePointerField(A)">Pointer Field Update (Pointer to B)</button>
    <button mat-raised-button (click)="onClickUpdateSliceOfPointerField(A)">Slice of Pointers Update (Bs)</button>

    <h3>Number Field: {{A.NumberField}}</h3>

    <h3 class="inline-block tabular-space">B</h3>
    <p *ngIf="A.B" class="inline-block">
        {{A.B.Name}}
    </p>
    <p></p>
    <h3 class="inline-block tabular-space">Bs</h3>
    <ng-container *ngFor="let B of A.Bs">
        <p class="inline-block tabular-space">
            {{B.Name}}
        </p>
    </ng-container>
</ng-container>

<p></p>
<h1 class="inline-block tabular-space">Bs</h1>

<p *ngFor="let B of frontRepo.Bs_array" class="inline-block tabular-space">
    {{B.Name}}
</p>
