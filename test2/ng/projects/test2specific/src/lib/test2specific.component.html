<h1>As</h1>

<ng-container *ngFor="let A of frontRepo.As_array">
    <h2>
        {{A.Name}}
    </h2>
    <h3>B</h3>
        <p *ngIf="A.B">
            {{A.B.Name}}
        </p>
    <h3>Bs</h3>
    <ng-container *ngFor="let B of A.Bs">
        <p>
            {{B.Name}}
        </p>
    </ng-container>
</ng-container>


<h1>Bs</h1>

<p *ngFor="let B of frontRepo.Bs_array">
    {{B.Name}}
</p>
